<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array in JS</title>
</head>
<body>
    <h4>array in JS</h4>
    <h5>do console in inspect</h5>
    <script>
    //array                        // arrays are non-homogeneous it can store numbers,characters,boolean,null data types.the size of an array is dynamic and auto-growing.you dont need to specify the size of the array up front.array is also called as object datatype.
    let fruits=['mango','banana','grapes','watermelon',143,null]     //here the apple has index value of zero(0) and banana has index value of 2
    console.log(typeof(fruits))
    console.log(typeof(fruits[2]))
    console.log(typeof(fruits[4]))
    console.log(fruits[3])
    console.log(fruits)
    fruits[2]='pomogranate'
    console.log(fruits)
    console.log(fruits[2])
    console.log(fruits.length)
</script>
</body>
</html>
