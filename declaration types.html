<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declaration types</title>
</head>
<body>
    <h4>do console in inspect</h4>
    <script>
        //var is a main keyword to declare a variable in js,it is a global scope variable means we can re-declare and re-asign several number of times in the same code. and we can use this inside a block{}or not.// when we use console it will display the output in the inspect section not in the weeb page
        // when we use console it will display the output in the inspect section not in the web page
        // when we use document.write it wil show the output on the webpage.
        var name="vasavi"
        console.log(name)
        name="mounika"
        console.log(name)
        name="sravani"
        console.log(name)
        var name="sivani"
        console.log(name)
        name="susmi"
        console.log(name)
        var name="vasavi"+"<br>"
        document.write(name)
        name="mounika"+"<br>"
        document.write(name)
        name="sravani"+"<br>"
        document.write(name)
        var name="sivani"+"<br>"
        document.write(name)
        name="susmi"+"<br>"
        document.write(name)
        //let is the newly invented es6 js keyword which we can re-declare variable many times but not the keyword if we use the let keyword another time we have to use different variable name.it only works within the block.
       // if we re-declare the let keyword with alraedy existing variable name it will show an error in the console.
        let she="bhavya"
        console.log(she)
        she="mouni"
        console.log(she)
      //  let she="rashu"
       // console.log(she)
        // const means constant means it is a fixed variable, it is a block scope variable and we cannot re-declare or re-assgin the variable.
    const me="vasu"
    console.log(me)
    //me="vasavi"
    //const me="vasi"
    </script>
</body>
</html>
